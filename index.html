<!DOCTYPE html>
<html lang="en-us">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
    <title>Unity WebGL Player | LuckyShot.CannonAim</title>
    <link rel="shortcut icon" href="TemplateData/favicon.ico">
    <link rel="stylesheet" href="TemplateData/style.css">
    <script src="TemplateData/UnityProgress.js"></script>
    <script src="Build/UnityLoader.js"></script>
    <script>
      var gameInstance = UnityLoader.instantiate("gameContainer", "Build/Bubble Shooter.json", {onProgress: UnityProgress});
    </script>
  </head>
  <body>                                                           
<script type="text/javascript" src="//vk.com/js/api/xd_connection.js?2" charset="utf-8"></script>
<script type="text/javascript" src="//ad.mail.ru/static/admanhtml/rbadman-html5.min.js" charset="utf-8"></script>
<script type="text/javascript" src="//vk.com/js/api/adman_init.js" charset="utf-8"></script>
<script>
  window.addEventListener('load', function() {
 
    var user_id = null;   // id пользователя
    var app_id = 6809078;  // id вашего приложения
 
    admanInit({
      user_id: user_id,
      app_id: 6809078,
      type: 'preloader'         // 'preloader' или 'rewarded' (по умолчанию - 'preloader')
      // params: {preview: 1}   // для проверки корректности работы рекламы
    }, onAdsReady, onNoAds);
 
    function onAdsReady(adman) {
      adman.onStarted(function () {});
      adman.onCompleted(function() {});          
      adman.onSkipped(function() {});          
      adman.onClicked(function() {});
      adman.start('preroll');
    };
    function onNoAds() {};
  });
</script>
    <div class="webgl-content">
      <div id="gameContainer" style="width: 800px; height: 500px"></div>
      <div class="footer">
        <div class="webgl-logo"></div>
        <div class="fullscreen" onclick="gameInstance.SetFullscreen(1)"></div>
        <div class="title">LuckyShot.CannonAim</div>
      </div>
    </div>
  </body>
</html>
